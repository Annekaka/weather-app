<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="src/style.css" type="text/CSS" />
  </head>
  <body>
    <div id="container">
      <div id="current-weather">
        <div class="col">
          <input type="text" id="searchPlace" placeholder="Enter a city" />
          <button id="search-bt">Search</button>
          <h1 class="current-city">Oslo</h1>
          <h3 class="current-date">20. august</h3>
        </div>
        <div class="col">
          <h2 class="current-temp">21°</h2>
        </div>
      </div>
      <div id="forcastWeek">
        <ul>
          <li class="day next-day">Monday</li>
          <li class="date next-date">21.aug</li>
          <li class="temp next-temp">21°</li>
          <li class="day 3rd-day">Tuesday</li>
          <li class="date 3rd-date">22.aug</li>
          <li class="temp 3rd-temp">21°</li>
          <li class="day 4th-day">Wednesday</li>
          <li class="date 4th-date">23.aug</li>
          <li class="temp 4th-temp">21°</li>
          <li class="day 5th-day">Thursday</li>
          <li class="date 5th-date">24.aug</li>
          <li class="temp 5th-temp">21°</li>
          <li class="day 6th-day">Friday</li>
          <li class="date 6th-date">25.aug</li>
          <li class="temp 6th-temp">21°</li>
        </ul>
      </div>
    </div>
    <footer>
      Coded by <a href="X" target="_blank">Anne Helene Nergård</a> , is
      <a href="x" target="_blank">open sourcesd on Github</a> and
      <a href="x" target="_blank">hosted by Netlify</a>
    </footer>
    <script src="/src/index.js"></script>
  </body>
</html>
