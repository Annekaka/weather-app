<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="src/style.css" type="text/CSS" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="current-weather">
        <form id="search-form">
          <input
            type="search"
            id="search-input"
            placeholder="Enter a city..."
            required
          />
          <input type="submit" class="search" value="Submit" />
        </form>
        <div class="col-1">
          <h1 id="current-city">Oslo</h1>
          <h3 id="current-date">Tuesday 20.aug 13:45</h3>
          <h4>Low 18°C / High 25°C</h4>
        </div>
        <div class="col-2">
          <span class="weather-icon-bg">🌤️</span>
          <div class="flex-bx">
            <span id="current-temp">21</span>
            <span class="weather-app-unit">°C</span>
          </div>
        </div>
      </div>
      <div class="forcastWeek" id="forcastWeek"></div>
    </div>
    <footer>
      Coded by
      <a href="https://github.com/Annekaka" target="_blank"
        >Anne Helene Nergård</a
      >
      , is
      <a href="https://github.com/Annekaka/weather-app" target="_blank"
        >open sourced on Github</a
      >
      and
      <a
        href="https://main--jocular-unicorn-2e206c.netdivfy.app"
        target="_blank"
        >hosted by Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
