<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="src/style.css" type="text/CSS" />
  </head>
  <body>
    <div id="container">
      <div id="current-weather">
        <div class="col">
          <input type="text" id="searchPlace" placeholder="Enter a city" />
          <button id="search-bt">Search</button>
          <h1>Oslo</h1>
          <h2>20. august</h2>
          <h3>Low 18° / High 21°</h3>
        </div>

        <div class="col">
          <h2>21°</h2>
        </div>
      </div>
      <div id="forcastWeek">
        <ul>
          <li class="day">Monday</li>
          <li class="date">21.aug</li>
          <li class="temp">21°</li>
          <li class="day">Tuesday</li>
          <li class="date">22.aug</li>
          <li class="temp">21°</li>
          <li class="day">Wednesday</li>
          <li class="date">23.aug</li>
          <li class="temp">21°</li>
          <li class="day">Thursday</li>
          <li class="date">24.aug</li>
          <li class="temp">21°</li>
          <li class="day">Friday</li>
          <li class="date">25.aug</li>
          <li class="temp">21°</li>
        </ul>
      </div>
    </div>
    <script src="/src/index.js"></script>
  </body>
</html>
